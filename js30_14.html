<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS30_10</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #wrapper {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
  <div id="wrapper">
    <h1 id="text">ABRIKO</h1>
  </div>
<body>
  <script type="text/javascript">
    const wrapper = document.getElementById('wrapper');
    const text = wrapper.querySelector('.text');

    function handleShadow(e) {
      const { offsetHeight: height, offsetWidth: width} = wrapper;
      let { offsetX: x, offsetY: y} = e;
    }

    wrapper.addEventListener('mousemove', handleShadow);

  </script>
</body>
</html>
